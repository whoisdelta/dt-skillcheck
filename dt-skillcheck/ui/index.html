<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>delta skillcheck [discord.gg/mdstudios]</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>

<body>
    <div class="main-skillcheck" v-show = 'active'>
        <i class="dark-wrapper skillcheck"></i>
        <div class="skillcheck-flex">
            <div class="skillcheck-circle">
                <div class="skillcheck-info">
                    <p class="b-click">Press Space</p>
                    <span>When the white pointer<br>will be on the highlighted area<br>press space</span>
                </div>
                <div class="skillcheck-circle-point"></div>
                <span></span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
